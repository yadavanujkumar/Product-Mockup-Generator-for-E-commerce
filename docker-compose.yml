version: '3.8'

services:
  # Streamlit Web Application
  web:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./generated_mockups:/app/generated_mockups
      - ./temp_uploads:/app/temp_uploads
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: streamlit run app.py --server.address 0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  # FastAPI Server
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./generated_mockups:/app/generated_mockups
      - ./temp_uploads:/app/temp_uploads
    command: python src/api/server.py
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
